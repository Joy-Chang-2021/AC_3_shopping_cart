<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Shopping Cart</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="header d-flex">
        <button class="nav-btn">
          <img src="/image/nav-btn.svg" alt="">
        </button>
        <div class="logo">
          <a href="#" class="d-flex">
            <img src="/image/logo.svg" alt="">
            <img src="/image/logo-text.svg" alt="">
          </a>
        </div>
        <div class="nav-group d-none">
          <nav class="nav-bar">
            <h3>男裝</h3>
            <h3>女裝</h3>
            <h3>最新消息</h3>
            <h3>客製商品</h3>
            <h3>聯絡我們</h3>
          </nav>
          <div class="icons">
            <a href="#"><img src="/image/icon-search.svg" alt=""></a>
            <a href="#"><img src="/image/icon-cart.svg" alt=""></a>
            <a href="#"><img class="theme-btn" src="/image/icon-theme.svg" alt=""></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <h2 class="page-title">結帳</h2>
      <div class="page-content d-flex">
        <div class="payment-info">
          <div class="stepper-container d-flex">
            <div class="step d-flex checked">
              <h4>1</h4>
              <h5>寄送地址</h5>
            </div>
            <span class="line active"></span>
            <div class="step d-flex">
              <h4>2</h4>
              <h5>運送方式</h5>
            </div>
            <span class="line"></span>
            <div class="step d-flex">
              <h4>3</h4>
              <h5>付款資料</h5>
            </div>
          </div>
          <div class="payment-form">
            <form id="payment-form" method="post">
              <div class="part">
                <h3>寄送地址</h3>
                <div class="info-buyer">
                  <label for="gender" class="gender">
                    <p>稱謂</p>
                    <select name="" id="gender">
                      <option value="">先生</option>
                      <option value="">女士</option>
                    </select>
                  </label>
                  <label for="name" class="name">
                    <p>姓名</p>
                    <input id="" type="text" placeholder="請輸入姓名">
                  </label>
                  <label for="phone" class="phone">
                    <p>電話</p>
                    <input id="" type="text" placeholder="請輸入行動電話">
                  </label>
                  <label for="mail" class="mail">
                    <p>Email</p>
                    <input id="" type="text" placeholder="請輸入電子郵件">
                  </label>
                  <label for="city" class="city">
                    <p>縣市</p>
                    <select name="" id="city">
                      <option value="">台北市</option>
                      <option value="">新北市</option>
                      <option value="">桃園市</option>
                      <option value="">台中市</option>
                      <option value="">台南市</option>
                      <option value="">高雄市</option>
                    </select>
                  </label>
                  <label for="address" class="address">
                    <p>地址</p>
                    <input id="address" type="text" placeholder="請輸入地址">
                  </label>
                </div>
              </div>
              <div class="part d-none">
                <h3>運送方式</h3>
                <div class="info-delivery">
                  <div>
                    <input type="radio" name="delivery" id="delivery-standard" checked>
                    <label for="delivery-standard">
                      <h6 class="weight-400">標準運送</h6>
                      <p>約3-7個工作天</p>
                      <p class="delivery-cost">免費</p>
                    </label>
                  </div>
                  <div>
                    <input type="radio" name="delivery" id="delivery-fast">
                    <label for="delivery-fast">
                      <h6>DHL運送</h6>
                      <p>28小時內送達</p>
                      <p class="delivery-cost">$500</p>
                  </div>
                </div>
              </div>
              <div class="part d-none">
                <h3>付款資訊</h3>
                <div class="info-credit-card">
                  <label for="card-owner" class="card-owner">
                    <p>持卡人姓名</p>
                    <input type="text" placeholder="John Doe" id="card-owner">
                  </label>
                  <label for="card-number" class="card-number">
                    <p>卡號</p>
                    <input type="text" placeholder="1111 2222 3333 4444" id="card-number">
                  </label>
                  <label for="card-exp" class="card-exp">
                    <p>有效期限</p>
                    <input type="text" placeholder="MM/YY" id="card-exp">
                  </label>
                  <label for="card-security" class="card-security">
                    <p>CVC / CCV</p>
                    <input type="text" placeholder="123" id="card-security">
                  </label>
                </div>
              </div>
            </form>
          </div>
          <div class="stepper-control control-pc">
            <button class="btn btn-previous" disabled>
              <img src="/image/arrow-pre.svg" alt="">
              <span>上一步</span>
            </button>
            <button class="btn btn-next">
              <span>下一步</span>
              <img src="/image/arrow-next.svg" alt="">
            </button>
          </div>
        </div>
        <div class="shopping-cart">
          <h3>購物籃</h3>
          <div class="shopping-items">
            <div class="item d-flex" data-id="1">
              <img src="/image/item01.png" alt="">
              <div class="item-info d-flex">
                <h4 class="weight-400">破壞補丁修身牛仔褲</h4>
                <div data-id="1">
                  <span class="minus">－</span>
                  <span class="item-quantity">1</span>
                  <span class="plus">＋</span>
                </div>
                <h4 class="item-cost">$3999</h4>
              </div>
            </div>
            <div class="item d-flex" data-id="2">
              <img src="/image/item02.png" alt="">
              <div class="item-info d-flex">
                <h4 class="weight-400">刷色直筒牛仔褲</h4>
                <div data-id="2">
                  <span class="minus">－</span>
                  <span class="item-quantity">1</span>
                  <span class="plus">＋</span>
                </div>
                <h4 class="item-cost">$1299</h4>
              </div>
            </div>
          </div>
          <div class="shopping-cost">
            <div class="delivery-fee">
              <span>運費</span><span class="weight-700">免費</span>
            </div>
            <div class="total-cost">
              <span>小計</span>
              <span class="weight-700">$5298</span>
            </div>
          </div>
        </div>
        <div class="control-mobile d-flex stepper-control">
          <button class="btn btn-previous" disabled>
            <img src="/image/arrow-pre.svg" alt="">
            <span>上一步</span>
          </button>
          <button class="btn btn-next">
            <span>下一步</span>
            <img src="/image/arrow-next.svg" alt="">
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="./javascript/cart.js"></script>
</body>
</html>
