<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <title>Shopping Cart</title>
</head>
<body>
  <main>
    <div class="container">
      <h2 class="page-title">結帳</h2>
      <div class="page-content d-flex">
        <div class="payment-info">
          <div class="stepper-container d-flex">
            <div class="step">
              <h4 class="step-number step-active">1</h4>
              <h5 class="d-none">寄送地址</h5>
            </div>
            <span class="line line-active"></span>
            <div class="step">
              <h4 class="step-number">2</h4>
              <h5 class="d-none">運送方式</h5>
            </div>
            <span class="line"></span>
            <div class="step">
              <h4 class="step-number">3</h4>
              <h5 class="d-none">付款資料</h5>
            </div>
          </div>
          <div class="payment-form">payment-form
            <form action="" id="payment-form">
              <div class="part">part</div>
              <div class="part">part</div>
              <div class="part">part</div>
            </form>
          </div>
          <div class="stepper-control d-none">stepper-control
            <button class="btn">←上一步</button>
            <button class="btn">下一步→</button>
          </div>
        </div>
        <div class="shopping-cart">shopping-cart
          <h3 class="d-none">購物籃</h3>
          <div class="shopping-items">shopping-items
            <div class="item">item</div>
            <div class="item">item</div>
          </div>
          <div class="shopping-cost">shopping-cost
            <div class="delivery-fee">delivery-fee</div>
            <div class="total-cost">total cost</div>
          </div>
        </div>
        <div class="stepper-control">stepper-control
          <button class="btn">←上一步</button>
          <button class="btn">下一步→</button>
        </div>
      </div>
    </div>
  </main>
  <script src="/javascript/cart.js"></script>
</body>
</html>
